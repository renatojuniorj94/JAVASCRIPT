<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro Receita Federal</h1>
        <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="varificar()">
    <script>
        function verificar() {
        if (país == 'Brasil') {
            innerHTML += `Vivendo em ${país}`
            innerHTML += 'Você é Brasileiro!'
        } else {
            innerHTML += `Vivendo em ${país}`
            innerHTML += 'Você é Estrangeiro!'
        }
    }
    </script>
</body>

</html>
