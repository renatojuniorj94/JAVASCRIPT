<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>

<body>
    <h1>Cadastro Receita Federal</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var pais = document.querySelector('input#pais').value; // Corrigido por chat GPT
            var res = document.querySelector('div#res');
            res.innerHTML = `<p>Seu país é ${pais}.</p>`;
            if (pais == 'Brasil') { // Corrigido por chatGPT
                res.innerHTML += '<p>Você é Brasileiro!</p>'; // Corrigido por chatGPT
            } else {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'; // Corrigido por chat GPT
            }
        }
    </script>
</body>

</html>
