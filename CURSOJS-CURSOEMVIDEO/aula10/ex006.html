<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area {
            font: normal 20px arial;
            background: #19bd19;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area"><!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
        Interaja...
    </div>

    <script> /* Para descobrir determinado erro, abrimos o DevTools */
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        //a.addEventListener - Substitui os comandos dentro da DIV

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = '#19bd19'
        }
    </script>
</body>
</html>
