<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(69, 143, 255);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }

        p {
            color: green;
        }
    </style>
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Pronto para programar :D</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //window.prompt('Digite um número: ') > É uma string.
        /*
        Number.parseInt > Forçamos a conversão de uma string em um número inteiro.
        Number.parseFloat > Forçamos a conversão de uma string em um número flutuante (Ex: 5.3).
        Se usarmos somente 'Number' ele soma automaticamente números inteiros(Int) e flutuante (Float)
        Para converter um número(Number) em String basta colocar > String(n) ou n.toString()
        */
        var n2 = Number(window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // Ao usar placeholder ${} temos que usar crase (``)
        // + > serve para soma e concatenação.
        /*
        number + number > soma
        string + string > concatenação
        */
        // ${} > Se chama 'PlaceHolder'
    </script>
</body>
</html>
