<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <script>
        //.length > conta quantos caracteres tem uma String
        // .toUpperCase() > transforma toda a String em letras maiúsculas.
        //.toLowerCase() > transforma toda a String em letras minúsculas.
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)

        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)

        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong><br>`)

        //.toFixed(2) > nesse caso colocamos a variável terminando com duas casas decimais > 1545.5 vai terminar 1545.50
        var n1 = 1545.5
        var n2 = 1250.5
        document.write(`A variável n1(1545.5) com duas casas decimais fica com ${n1.toFixed(2)} <br>`)
        /* Se quisermos trocar '.' por ',' colocamos >
        .replace('.',',')
        */
       document.write(`Trocando ponto por vírgula (${n2.toFixed(3).replace('.',',')}) <br>`)

       /*
       Se quisermos transformar em real, dólar, euro, ou qualquer outra moeda, usamos o seguinte comando>
       .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) ou usd/euro.
       */
      document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'usd'}))
    </script>
</body>
</html>
