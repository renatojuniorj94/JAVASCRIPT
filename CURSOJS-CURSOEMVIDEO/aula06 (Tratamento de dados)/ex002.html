<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(69, 143, 255);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }

        p {
            color: green;
        }
    </style>
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Pronto para programar :D</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') /*var nome > guarda o nome que será escrito.*/
        
        window.alert ('É um grande prazer te conhecer, ' + nome + '!') // +  > é o que chamamos de concatenação (concatenação é quando cola a variável ao lado)
    </script>
</body> 
</html>
