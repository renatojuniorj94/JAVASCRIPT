<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(69, 143, 255);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }

        p {
            color: green;
        }
    </style>
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Pronto para programar :D</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))//Number.parseInt > converte uma string é um número inteiro.
        //Number.parseFloat > converte uma string é número flutuante (Ex: 5.3)
        //Se usarmos somente Number ele soma automaticamente números inteiros(Int) e flutuante (Float)
        var n2 = Number.parseFloat(window.prompt ('Digite outro número: '))//String
        var s = n1 + n2
        window.alert('O valor da soma é ' + s)
        // + > serve para soma e concatenação.
        /*
        number + number > soma
        string + string > concatenação
        */
    </script>
</body>
</html>
